<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Fabricante</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .custom-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f2f2f2;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .custom-button {
            width: 100%;
            background-color: #008080;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #005959;
        }
    </style>
</head>
<body>

<div class="w3-container custom-container w3-card-4">
    <h2 class="w3-center">Agregar Fabricante</h2>

    <form class="w3-container" action="http://localhost/FarmaciaSanchez/insertar-Fabricante.php" method="post">
        <label class="w3-text"><b>Nombre</b></label>
        <input class="w3-input w3-border" type="text" name="nombre" required>

        <label class="w3-text"><b>Teléfono</b></label>
        <input class="w3-input w3-border" type="tel" name="telefono" required>

        <label class="w3-text"><b>Dirección</b></label>
        <input class="w3-input w3-border" type="text" name="direccion" required>

        <div class="w3-center">
            <button class="custom-button w3-margin-top w3-green">Agregar Fabricante</button>
        </div>
    </form>

    <div class="w3-center" style="margin-top: 20px;">
        <a href="http://localhost/FarmaciaSanchez/index.html" class="w3-button w3-blue">Volver al Índice</a>
    </div>
</div>

</body>
</html>
